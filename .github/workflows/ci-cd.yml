name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # veya hangi branch'e push yapılacaksa o

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Python versiyonunuzu burada belirtebilirsiniz

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt  # requirements.txt'in tam yolunu belirtiyoruz

      - name: Run tests
        run: |
          pytest  # Testlerinizi burada çalıştırıyorsunuz

      - name: Build Docker image
        run: |
          docker build -t c4nng/my-python-app:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push c4nng/my-python-app:latest

      - name: Send Telegram Notification (Optional)
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="CI/CD pipeline completed successfully!"
